<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>colordrops</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: rgb(245, 245, 245);
      font-family: 'Roboto Condensed', sans-serif;
      box-sizing: border-box;
      position: relative;
    }

    .wrapper,
    .footer-inner {
      max-width: 1160px;
      margin: 0 auto;
    }

    .wrapper {
      padding-left: 30px;
    }

    @media all and (max-width: 1300px) {
      .wrapper {
        padding-left: 90px;
      }
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 20px;
      padding-right: 20px;
    }

    .box {
      width: 170px;
      flex-grow: 1;
      margin-right: 30px;
      margin-bottom: 100px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(142, 162, 206, 0.356);
      transition: 0.3s;
    }

    .box:hover {
      box-shadow: 0 8px 24px rgba(142, 162, 206, 0.452);
      transform: translateY(-15px);
    }

    nav {
      background: #ffffff;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 5px;
      box-shadow: 0 3px 6px rgba(119, 119, 119, 0.096);
    }

    nav img {
      max-width: 170px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .container {
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: wrap;
      margin-top: 120px;
    }

    .text {
      padding: 10px 10px 5px;
      background: #ffffff;
    }

    .text .cap {
      font-size: 22px;
      padding-bottom: 5px;
      padding-left: 3px;
      opacity: 0.4;
    }

    .hex {
      font-size: 18px;
      opacity: 0.2;
      cursor: pointer;
      transition: 0.3s;
    }

    .hex:hover {
      opacity: 0.9;
      color: #ffffff;
      font-size: 22px;
    }

    .color {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 170px;
      transition: 0.3s;
      cursor: pointer;
    }

    .color:hover {
      border-radius: 60px;
    }

    .bt-line {
      background: #fff;
      height: 5px;
    }

    .color-footer {
      display: flex;
      justify-content: space-between;
    }

    .box:nth-of-type(1) .color {
      background: #bbdd4c;
    }

    .box:nth-of-type(2) .color {
      background: #339988;
    }

    .box:nth-of-type(3) .color {
      background: #463399;
    }

    .box:nth-of-type(4) .color {
      background: #c74c3c;
    }

    .box:nth-of-type(5) .color {
      background: #703399;
    }

    .box:nth-of-type(6) .color {
      background: #333a99;
    }

    .box:nth-of-type(7) .color {
      background: #76fae4;
    }

    .box:nth-of-type(8) .color {
      background: #995333;
    }

    .box:nth-of-type(9) .color {
      background: #335a99;
    }

    .box:nth-of-type(10) .color {
      background: #99337f;
    }

    .box:nth-of-type(11) .color {
      background: #c5dad6;
    }

    .box:nth-of-type(12) .color {
      background: #e4b06d;
    }

    .box:nth-of-type(13) .color {
      background: #533815;
    }

    .box:nth-of-type(14) .color {
      background: #c2bdb7;
    }

    .box:nth-of-type(15) .color {
      background: #523004;
    }

    footer {
      margin-top: 30px;
      border-top: 1px solid rgb(200, 200, 200);
      background: #ffffff;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .footer-inner p {
      text-align: right;
      opacity: 0.4;
    }

    .sns img {
      transition: 0.3s;
      opacity: 0.8;
    }

    .sns img:hover {
      transform: scale(1.3);
      opacity: 1;
    }

    .sns a:nth-of-type(1) {
      padding-right: 10px;
    }

    .sns a:nth-of-type(2) {
      padding-left: 10px;
    }

    .line {
      display: flex;
    }

    .line .left {
      height: 8px;
      width: 50%;
      background: #f99ed9;
      opacity: 0.6;
    }

    .line .right {
      height: 8px;
      width: 50%;
      background: #28eff2;
      opacity: 0.6;
    }

    .tool {
      position: fixed;
      left: 0;
      top: 30%;
    }

    .tool ul {
      padding: 25px 15px;
      margin: 0;
      list-style: none;
      background: #ffffff;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 3px 6px rgba(119, 119, 119, 0.096);
    }

    .tool ul li {
      margin-bottom: 15px;
      transition: 0.3s;
      opacity: 0.5;
    }

    .tool ul li:hover {
      transform: scale(1.3);
      opacity: 1;
    }

    .tool ul li:last-child {
      margin-bottom: 0;
    }

    @media all and (max-width: 420px) {
      .footer-inner img:nth-of-type(1) {
        width: 135px;
        height: auto;
      }

      .footer-inner .sns img {
        width: 32px;
        height: auto;
        margin-right: 10px;
      }

      .footer-inner {
        padding-left: 12px;
        padding-right: 12px;
      }

      .sns a:nth-of-type(1) {
        padding-right: 6px;
      }

      .sns a:nth-of-type(2) {
        padding-left: 6px;
      }

      .tool ul li {
        margin-bottom: 24px;
      }

      footer {
        padding-top: 50px;
      }

      .footer-inner {
        flex-wrap: wrap;
      }

      .footer-inner p {
        text-align: center;
        margin-top: 40px;
        width: 100%;
      }

      .wrapper {
        padding-left: 7%;
        padding-right: 7%;
        padding-top: 120px;
      }

      .container {
        margin-top: 30px;
      }

      .box {
        width: 180px;
        margin-bottom: 60px;
        margin-right: 0;
      }

      .tool {
        top: inherit;
        bottom: 0;
        width: 100%;
        z-index: 10;
        opacity: 0;
        transform: translateY(100px);
        transition: 0.5s;
      }

      .tool ul {
        display: flex;
        justify-content: center;
        padding: 20px;
        border-radius: 8px 8px 0 0;
        border-bottom: 8px solid #f99ed9;
      }

      .tool ul li {
        opacity: 1;
        margin-bottom: 0;
        text-align: center;
        padding-right: 15px;
        padding-left: 15px;
        border-right: 1px solid #ccc;
      }

      .tool ul li:last-of-type {
        border-right: none;
      }

      .active {
        opacity: 0.95;
        transform: translateY(0);
      }

      .navWrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
      }

      .navWrapper img {
        width: 160px;
      }

      .hex {
        font-size: 20px;
        opacity: 0.2;
      }

      #size {
        width: 70px;
        height: auto;
      }

      nav {
        padding-top: 5px;
        padding-bottom: 0px;
      }

      nav img {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .line .left {
        width: 0%;
      }

      .line .right {
        height: 10px;
        width: 100%;
        background: #28eff2;
        opacity: 0.6;
      }

    }
  </style>

  <script>
    let nav = document.getElementById('sp-tool');
    const scrollHeight = Math.max(
      document.body.scrollHeight, document.documentElement.scrollHeight,
      document.body.offsetHeight, document.documentElement.offsetHeight,
      document.body.clientHeight, document.documentElement.clientHeight
    );
    const pageBottom = scrollHeight - window.innerHeight;

    window.addEventListener('scroll', () => {
      let currentPos = window.pageYOffset;
      if (currentPos > 100 && currentPos < pageBottom - 300) {
        nav.classList.add('active');
      }
      else {
        nav.classList.remove('active');
      }
    });
