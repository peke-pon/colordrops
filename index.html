    opacity: .9
  }

    align-items: center;
    height: 170px;

    opacity: .4;

  }

  }

  .line .left {

    width: 50%;
    background: #f99ed9;
    opacity: .6
  }

  .line .right {
    height: 8px;
    width: 50%;
    background: #28eff2;
    opacity: .6
  }

  .tool {
    position: fixed;
    left: 0;
    top: 30%
  }

    padding: 25px 15px;
    margin: 0;
    list-style: none;
    background: #fff;
    border-radius: 0 8px 8px 0;
